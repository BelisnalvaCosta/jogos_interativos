<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Acerte o palpite</h1>
        <p id="description">Estou pensando em um número entre 1 e 100...</p>
        <div class="input-container">
            <input type="text" id="guessInput" placeholder="Digite seu palpite">
            <button id="guessButton">Enviar</button>
        </div>
        <div id="message"></div>
        <button id="resetButton">Reiniciar</button>
        <button id="toggleButton">Alternar para palavras</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
